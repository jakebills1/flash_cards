<!DOCTYPE html>
<head>
  <title>Flash Cards</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Flash Cards</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="./form.html" id="new">New Card</a></li>
        <li><a href="./index.html" id="see-all-cards">See All Cards</a></li>
      </ul>
    </div>
  </nav>
  <div class="container" style="display: flex;">
    <div class="card">
      <div class="card-content">
        <p class="question"><i class="fas fa-question fa-2x"></i>What are the two new variable types introduced in ES6?</p>
        <p class="answer hide">A: Let and const</p>
      </div>
      <div class="card-action">
        <a href="#" id="flip-card">Flip card</a>
      </div>
    </div>
  </div> 
  <div id="form">
   <label for="Q">Question</label>
   <input type="text" id="Q">
   <label for="A">Answer</label>
   <input type="text" id="A">
   <button id="submit">Submit</button>
  </div> 


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>
